<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23dev</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  
  <main>
    <form id="form">
      <h2>Регистрация</h2>
      <label for="first-name">
        Имя
        <input id="first-name">
      </label>
      <label for="last-name">
        Фамилия       
        <input id="last-name">
      </label>
      <label for="email">
        Электронная почта       
        <input id="email">
      </label>
      <label for="password">
        Пароль      
        <input id="password" type="password">
      </label>
      <label for="password-confirm">
        Подтверждение пароля    
        <input id="password-confirm" type="password">
      </label>
      <label for="birth-day">
        Дата рождения       
        <input id="birth-day" type="date">
      </label>
      <button id="form-button" type="submit">Отправить</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
